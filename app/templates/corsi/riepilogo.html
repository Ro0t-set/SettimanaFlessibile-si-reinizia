{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <button type="button" onclick="window.location.href='/logout/' ">Logout</button>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'riepilogo' pk=corso.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ corso.nome }}</h1>
        
    </div>
{% endblock %}
